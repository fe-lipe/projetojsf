<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core">



<h:head>


   <title>Cadastro De Usuario</title>
</h:head>

<h:body>
 <h:form>
 
           <h1>  DESENVOLVIDO  POR  FELIPE OLIVEIRA</h1>
           
           <h:graphicImage  height="70px"  width="70px" value="/resources/img/download.jpg"/>
           
           <h:panelGrid columns="2">
           <f:facet name="header">
           <h:outputText value="Cadastro De Usuario"></h:outputText>
           </f:facet>
              <h:outputLabel value="Id"/>
      <h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"></h:inputText>
           
           
           <h:outputLabel value="Nome"/>
      <h:inputText value="#{pessoaBean.pessoa.nome}"></h:inputText>
      
           <h:outputLabel value="SobreNome"/>
      <h:inputText value="#{pessoaBean.pessoa.sobrenome}"></h:inputText>
       
        <h:outputLabel value="Idade"/>
      <h:inputText value="#{pessoaBean.pessoa.idade}"></h:inputText>
      
     
	     <h:outputLabel value="Frameworks:"/>
	     <h:selectManyMenu id="campoframeworks"  
	     value="#{pessoaBean.pessoa.frameworks}">
	    	<f:selectItem itemValue="Hibernate" />
	    	<f:selectItem itemValue="Spring Mvc" />
	    	<f:selectItem itemValue="Jpa"/>
	    	<f:selectItem itemValue="PrimeFaces"/>
	    	<f:selectItem itemValue="JSF"/>
	    </h:selectManyMenu>
	    
	    <h:outputLabel value="ativo"/>
	    <h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}">
	    
	    </h:selectBooleanCheckbox>
	    
	    
	   <h:outputLabel value="Login:"/>
	    <h:inputText value="#{pessoaBean.pessoa.login}"/>
	    
	    <h:outputLabel value="Senha:"/>
	    <h:inputSecret value="#{pessoaBean.pessoa.senha}"/>
	     
	     <h:outputLabel value="Perfil"/>
	     
	       <h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}" required="false">
	        <f:selectItem itemLabel="[-Selecione-]" noSelectionOption="true"/>
	    	<f:selectItem itemValue="ADMINSTRADOR" itemLabel="administrador" />
	    	<f:selectItem itemValue="SECRETARIO" itemLabel="secretario"/>
	    </h:selectOneMenu>
	     
     
    <h:panelGroup>
   <h:commandButton value="Salvar" action="#{pessoaBean.salvar}"   image="/resources/img/new-file_40454.png"/>
    <h:commandButton value="Novo" action="#{pessoaBean.novo}" image="/resources/img/new_add_user_16734.png"/>
    <h:commandButton value="Apagar" action="#{pessoaBean.deletar}" image="resources/img/system_folder_13741.png"/>
    <h:commandButton value="limpar" type="reset" image="resources/img/Sistema_Default_35455.png"></h:commandButton>
 </h:panelGroup>
             </h:panelGrid>
 
  <h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="3" cellpadding="6">
	     
	     	<f:facet name="header">
	     	Lista de Usuario Cadastrado
	     	</f:facet>
	     	
	     	
	     	<h:column>
	     	    <f:facet name="header">Id</f:facet>
	     		<h:outputText value="#{pessoa.id}"/>
	     	</h:column>
	     	
               <h:column>
	     	     <f:facet name="header">Nome</f:facet>
	     		<h:outputText value="#{pessoa.nome}"/>
	     	</h:column>
  
  
           <h:column>
	     	     <f:facet name="header">Sobrenome</f:facet>
	     		<h:outputText value="#{pessoa.sobrenome}"/>
	     	</h:column>
  
  
   <h:column>
	     	     <f:facet name="header">Idade</f:facet>
	     		<h:outputText value="#{pessoa.idade}"/>
	     	</h:column>
  
  <h:column>
   <f:facet name="header">Editar</f:facet>
  <h:commandLink>
<f:setPropertyActionListener target="#{pessoaBean.pessoa}" value="#{pessoa}" />
  <h:graphicImage value="resources/img/businessapplication_edit_male_user_thepencil_theclient_negocio_2321.png"/>
  
  </h:commandLink>
  
  
  
  </h:column>
  
  <h:column>
   <f:facet name="header">Excluir</f:facet>
  <h:commandLink  action="#{pessoaBean.deletar}">
<f:setPropertyActionListener target="#{pessoaBean.pessoa}" value="#{pessoa}" />
  <h:graphicImage value="resources/img/delete_delete_deleteusers_delete_male_user_maleclient_2348.png"/>
  
  
  </h:commandLink>
  
  
  
  </h:column>
          
  
  
  </h:dataTable>
 
 
 
 
 </h:form>
</h:body>




</html>
